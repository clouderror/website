<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <script>
    fetch('header.js')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
      });
  </script>
</body>
</html>
